<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <!--导入Jquery -->
    <script src="assets/lib/jquery.js"></script>
    <script src="assets/lib/layui/layui.all.js"></script>
    <script src="assets/lib/layui/layui.js"></script>
    <script src="assets/js/login1.js"></script>
    <script src="assets/js/baseAPI.js"></script>
</head>
<body>
<!--头部logo 区域-->
<div class="layui-main">
    <img src="assets/images/logo.png" alt="">
</div>
<!--登录注册区域-->
<div class="loginAndRegBox">
    <!--标题登录-->
    <div class="title-box"></div>
    <!--登录的div-->
    <div class="login-box">
        <form class="layui-form" id="form_login">
            <div class="layui-form-item">
                <!--账号-->
                <i class=" layui-icon layui-icon-username"></i>
                <input  class="layui-input" type="text" name="username" required  lay-verify="required|username" placeholder="请输入账号" autocomplete="off" >
            </div>
            <div class="layui-form-item">
                <!--密码-->
                <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!--登录按钮-->
            <div class="layui-form-item">
                <button type="submit" class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >登录</button>
            </div>
            <!--注册账号-->
            <div class="layui-form-item links">

                <a href="javascript:;" id="link_reg">注册账号</a>
            </div>
        </form>
    </div>
   <!--注册的div-->
    <div class="reg-box" id="form_reg">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <!--账号-->
                <i class=" layui-icon layui-icon-username"></i>
                <input  class="layui-input" type="text" name="username" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" >
            </div>
            <div class="layui-form-item">
                <!--密码-->
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!--确认密码-->
            <div class="layui-form-item">
                <!--密码-->
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required  lay-verify="required|pwd|repwd" placeholder="请确认密码" autocomplete="off" class="layui-input">
            </div>
            <!--注册按钮-->
            <div class="layui-form-item">
                <!--注意： 表单提交按钮和普通按钮的区别，就是lay-submit属性-->
                <button type="submit" class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit="" >注册账号</button>
            </div>
            <!--注册账号-->
            <div class="layui-form-item links">
                <a href="javascript:;" id ="link_login">去登录</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
